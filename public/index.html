<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>

  <link href="styles/styles.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.png">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input id="search" type="text" class="input" placeholder="Search a note">
      <select id="filter-by" class="dropdown">
        <option value="byLastEdited">Sort by last edited</option>
        <option value="byLastCreated">Sort by recently created</option>
        <option value="sortABC">Sort by A-Z</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="notes"></div>
    <button id="create-note-btn" class="button">Create Note</button>
  </div>
  
  <script src="/scripts/index-bundle.js"></script>
</body>
</html>
